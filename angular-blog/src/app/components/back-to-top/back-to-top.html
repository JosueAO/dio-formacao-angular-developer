<div class="back-to-top-container" [class.visible]="isVisible">
  <button
    class="back-to-top-btn"
    (click)="scrollToTop()"
    title="Voltar ao topo"
    aria-label="Voltar ao topo da página">
    <!-- Seta dupla para cima -->
    <div class="arrow-up">⬆️</div>
    <span class="btn-text">Topo</span>
  </button>

  <!-- Elemento decorativo Marvel -->
  <div class="marvel-glow"></div>
</div>
